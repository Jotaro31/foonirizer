<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.0.min.js"></script>

  </head>
  <body>
    <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser.
    Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve
    your experience.</p>

    <!-- Add your site or application content here -->
    
    <div class="wrapping container row-fluid">
      <div class="col-md-6">
        <h1 class="h1-adjust">Foonirizer <small>...color up your posts</small></h1>  
        <div class="col-md-12">

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-6">
                <select class="selectpicker form-control" id="colorFoon" title="Select some colors" multiple data-bind="options: foons, selectedOptions: selectedFoons, optionsAfterRender: setFoonClass" data-live-search="true" data-selected-text-format="count>2"></select>
              </div>
              <div class="col-sm-6">
                <input class="col-sm-6 btn btn-default"  type="button" value="All" data-bind="click:setAllFoons, visible:!allFoonsSelected()">
                <input class="col-sm-6 btn btn-default"  type="button" value="None" data-bind="click:setNoFoons, visible:allFoonsSelected()">
                <input class="col-sm-6 btn btn-default"  type="button" value="Random" data-bind="click:setRandomFoons">
              </div>
            </div>
            <div class="form-group">

              <div class="col-sm-4 nopadding">
                <select class="selectpicker col-sm-12"  id="minFoon" data-bind="options: fooMinFoon(), value: minFoon"></select>
              </div>
              <div class="col-sm-4 nopadding">
                <select class="selectpicker col-sm-12"  id="maxFoon" data-bind="options: fooMaxFoon(), value: maxFoon"></select>
              </div>
              <div class="col-sm-4">
                <select class="selectpicker col-sm-12"  id="useFoon" data-bind="options: useFoon, value:selectedUseFoon"></select>
              </div>

            </div>

          </form>
          <textarea  class=" form-control well" rows="6" id="ta" data-bind="value:textFoon, valueUpdate:'input'"></textarea>                    



        </div>
        <div class="col-md-12">

        </div>
        <div class="col-md-12">
          <input class="col-md-6 btn btn-success" id="foonirize" type="button" value="Foonirize me!" data-bind="click:clickFoonirize, enable:setButtFoons($element), visible:foonirizable()">
          <input class="col-md-6 btn btn-warning" id="refoonirize" type="button" value="Re-Foonirize me!" data-bind="click:clickReFoonirize, enable:setButtFoons($element), visible:!foonirizable()">
          <input class="col-md-6 btn btn-danger" id="unfoonirize" type="button" value="Un-Foonirize me!" data-bind="click:clickUnFoonirize, enable:setButtFoons($element)">
        </div>

      </div>

      <div class="col-md-6">
        <h4 class="h4-adjust">Preview <small>your results</small></h4>  
        <div id="preview" class="well" data-bind="html: setPreFoon()">
          
        </div>
      </div>

    </div>

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')
    </script>

    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <!-- Bootstrap Select-->
    <script type="text/javascript" src="js/vendor/bootstrap-select.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select.css">

    <!-- Knockout -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout-bootstrap/0.2.1/knockout-bootstrap.min.js"></script>

    <!-- Bootstrap Theme-->
    <link rel="stylesheet" href="css/slate.bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Plugins -->
    <script src="js/plugins.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>

          r.parentNode.insertBefore(e, r)

      ga('send', 'pageview');
    </script>
  </body>
</html>
